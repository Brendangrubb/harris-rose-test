
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Greensock Test</title>
  <!-- BOOTSTRAP CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha383-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg3Va+PmSTsz/K68vbdEjh3u" crossorigin="anonymous">
  <!-- CUSTOM STYLESHEET -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <!-- SCROLLMAGIC CDN -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
  <!-- CUSTOM SCRIPTS -->
  <script src="js/scripts.js"></script>
</head>
<body>
  <!-- PANEL ONE -->
  <!-- CIGALES SIGN PICTURE -->
  <div class="center">
    <img id="cigales-sign" src="img/cigales-sign.png" alt="cigales sign">
  </div>
  <!-- EVERY ROSÉ HAS IT'S THORN TEXT, SEPARATED FOR ANIMATION-->
  <p id="title-one"><div class="letter">E</div><div class="letter">v</div><div class="letter">e</div><div class="letter">r</div><div class="letter">y&nbsp;</div><div class="letter">R</div><div class="letter">o</div><div class="letter">s</div><div class="letter">é&nbsp;</div><div class="letter">h</div><div class="letter">a</div><div class="letter">s&nbsp;</div><div class="letter">i</div><div class="letter">t</div><div class="letter">'</div><div class="letter">s&nbsp;</div><div class="letter">T</div><div class="letter">h</div><div class="letter">o</div><div class="letter">r</div><div class="letter">n</div>
  <!-- HOW THEY DO IT IN TEXT -->
  <span id="title-two"><br>How they do it in</span>
  </p>
  <!-- CIGALES WORDS FOR SIGN PICTURE -->
  <div class="center">
    <img id="cigales-words" src="img/cigales-words.png" alt="cigales words">
  </div>
  <!-- HARRIS WINE CIRCLE LOGO -->
  <div class="center">
    <img id="harris-logo" src="img/harris-logo-trans.png" alt="harris logo">
  </div>
  <!-- END PANEL ONE -->

  <!-- BEGIN PANEL TWO -->
  <div class="test-box">

  </div>
</body>
</html>
